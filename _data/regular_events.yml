## Our regular events

# Format:
# title:            event title
# headline:         short, punchy brief of what it is
# description:      a slightly meatier dexcription of the event
# day:              day of the week
# start_time:       the time it starts, obviosuly USE 24 HOUR TIME IN QUOTATION MARKS!
# end_time:         the time (we say) it ends
# location:         the venue
# link: (OPTIONAL)  a link to a page with more info e.g. a Facebook page. DO INCLUDE http://www., e.g. http://iccu.co.uk

- title: Curious Cafe
  headline: Relaxed discussion about Mark's Gospel
  description: A discussion group investigating the life and claims of Jesus Christ in Mark's Gospel. No matter what beliefs you hold, come to read and discuss. Ideal if you are looking to investigate the claims of Christianity for yourself and it's also a forum where wider questions are welcome!
  day: Wednesday
  start_time: "13:00"
  end_time: "13:45"
  location: <a href="https://facebook.com/imperialcu">See Facebook page for location</a>

- title: HUB
  headline: Our main weekly meeting
  description: We meet together as a Christian Union every week to sing, pray, hear the Bible read and taught to us and encourage each other. It's a great place to hear and learn more about the message of Jesus, which we believe in.
  day: Thursday
  start_time: "18:15"
  end_time: "20:00"
  location: Huxley 340

- title: Skeptical
  headline: What does the Bible say about big questions?
  description: Weekly 15-minute lunchtime talks with free food and Q&A to discuss big questions about life, God and Christianity.
  day: Friday
  start_time: "12:00"
  end_time: "13:00"
  location: Royal School of Mines G01
  link: "https://facebook.com/iccu.skeptical"

- title: Prayer Breakfast
  headline: Pray for each other, Imperial and the wider world
  description: Enjoy food together before lectures as we meet to pray for friends, the work the Chrsitian Union is doing on campus, as well as for our university and the wider world. If getting up early isn't your thing, there may be bacon to tempt you!
  day: Friday
  start_time: "08:00"
  end_time: "08:45"
  location: Chaplaincy (10 Princes Gardens, next to Ethos)
