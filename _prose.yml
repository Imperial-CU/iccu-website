prose:
  ignore:
    - README.md
    - .babelrc
    - .eslintignore
    - .eslintrc
    - .gitignore
    - .scss-lint.yml
    - .travis.yml
    - Gemfile
    - LICENSE.txt
    - gulpfile.js
    - jekyll-sleek.gemspec
    - package-lock.json
    - package.json
    - sw.js
    - index.md # Don't touch this file!
    - /_js
    - /_posts
    - /_sass
    - /script
    - /assets/css
    - /assets/js
  site: "https://staging.iccu.co.uk"
  media: "assets/img"
  metadata:
    "":
      - name: layout
        field:
          element: hidden
          value: page
      - name: permalink
        field:
          element: text
          label: Permalink location
          help: "The location of the page - iccu.co.uk/location/. YOU MUST INCLUDE FORWARD SLASHES ON EITHER SIDE!"
          placeholder: "e.g. /something/ - YOU MUST INCLUDE FORWARD SLASHES!"
          type: text
      - name: title
        field:
          element: text
          label: Title
    _data: []
    _includes: []
    _layouts: []
    assets: []
